<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Datasheet</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Personal Datasheet</h1>
        <p>Enter your personal details on the form below</p>
        <hr>
    </header>
<div class="container">
    <form action="">
        <div class="form-group">
            <div class="row g-3">
                <label for="">Name</label>
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
        </div>
        <div class="form-group">
            <div class="row g-3">
                <div class="col">
                    <label for="Mobilenum">Mobile number</label>
                    <input type="tel" class="form-control" placeholder="(0000) 0000-0000">
                </div>
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="myname@example.com">
                </div>
            </div>
            
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea name="address" class="form-control" rows="1" id="address"></textarea>
        </div>
        <div class="form-group">
            <label for="street">Street name</label>
            <textarea name="street" class="form-control" id="street" rows="1"></textarea>
        </div>
        <div class="form-group">
            <div class="row g-3">
                <div class="col">
                    <label for="city">City</label>
                    <input type="tel" class="form-control">
                </div>
                <div class="col">
                    <label for="state">State/Province</label>
                    <input type="email" class="form-control">
                </div>
            </div>
        <div class="form-group">
            <div class="row g-3">
                <div class="col">
                    <label for="postal">Postal/zipcode</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="country">Country</label>
                    <select name="country" class="form-control" id="countries">
                         <option value="UK">United Kingdom</option>
                        <option value="US">United States of America</option>
                        <option value="Asia">Asia-India</option>
                    </select>
                </div>
            </div>    
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="DOB">Birth date</label>
            <input type="date" name="dob" id="birth" class="form-control">
        </div>
        <hr>
        <div class="form-group">
            <label for="date">Start Date</label>
            <input type="date" name="start" id="start" class="form-control">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="add">Additional Information</label>
            <textarea name="addinfo" id="info" class="form-control" rows="5" placeholder="Type here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
