<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; background-color: black; color: beige;">
    <h1 style="text-align: center;">Personal data form</h1>
    <hr>
    <div class="container">
        <form action="">
            <div class="form-group">
                <div class="row g-2">
                     <div class="col">
                         <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="FIRSTNAME AND LAST NAME" style="cursor: pointer;">
                     </div>
                     <div class="col">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" style="cursor: pointer;">
                     </div>
                </div> 
                <div class="row g-2">   
                    <div class="col">
                         <label for="email">Email</label>
                        <input type="email" class="form-control" style="cursor: pointer;"  placeholder="myexample@gmail.com">
                    </div>
                    <div class="col">
                         <label for="phone">Phone number</label>
                         <input type="text" class="form-control"  placeholder="+91-00000000000" style="cursor: pointer;">
                    </div>
                </div> 
                <div class="row g-2">
                    <div> 
                         <label for="state">State</label>
                        <select name="city" id="" class="form-select" aria-placeholder="select state" style="cursor: pointer;">
                            <option value="TamilNadu">TamilNadu</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Karanataka">Karnataka</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text"  class="form-control" placeholder="Your city" style="cursor: pointer;">
                    </div>
                </div>    
            </div>
    </form>
    </div>
</body>
</html>
